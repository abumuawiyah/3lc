<select-container>
  <ng-template let-isOpen="isOpen" let-selectedItem="selectedItem">
    <my-select>Test</my-select>
    <div *ngIf="isOpen">
      <my-option [item]="{value: '1'}">Link 1</my-option>
      <my-option [item]="{value: '2'}">Link 2</my-option>
    </div>
  </ng-template>
</select-container>
